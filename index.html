<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Test WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #28a745;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    .question { margin: 15px 0; text-align: left; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìù Mini Test</h2>
  <form id="testForm">
    <div class="question">
      <p>1) H2O bu nima?</p>
      <input type="radio" name="q1" value="1"> Suv<br>
      <input type="radio" name="q1" value="0"> Havo<br>
    </div>

    <div class="question">
      <p>2) 2+2 = ?</p>
      <input type="radio" name="q2" value="0"> 3<br>
      <input type="radio" name="q2" value="1"> 4<br>
    </div>

    <div class="question">
      <p>3) Quyosh qaysi turdagi yulduz?</p>
      <input type="radio" name="q3" value="1"> Sariq mitti<br>
      <input type="radio" name="q3" value="0"> Qizil gigant<br>
    </div>

    <button type="button" onclick="finishTest()">‚úÖ Testni yakunlash</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function finishTest() {
      let form = document.getElementById("testForm");
      let data = new FormData(form);
      let score = 0;

      for (let [key, val] of data.entries()) {
        score += parseInt(val);
      }

      let userId = tg.initDataUnsafe?.user?.id;

      if (userId) {
        // Backendga yuborish
        fetch("https://YOUR_DOMAIN/WebApp/bot.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, score: score })
        });
        tg.close(); // WebAppni yopish
      } else {
        alert("‚ùå User aniqlanmadi!");
      }
    }
  </script>
</body>
</html>
