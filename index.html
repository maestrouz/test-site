<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Kimyo testi</h2>
  <button id="startBtn">Testni yakunlash</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Telegramdan userId olish
    let userId = tg.initDataUnsafe?.user?.id;

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!userId) {
        alert("User ID topilmadi!");
        return;
      }

      // Backendga userId ni URL query orqali yuborish
      window.location.href = "https://ergmath.netlify.app/bot.php?user_id=" + userId;
    });
  </script>
</body>
</html>
