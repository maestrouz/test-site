
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onlayn Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: #1e293b;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease;
    }
    .quiz-header {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #334155;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .quiz-header .logo {
      width: 150px;
      border-radius: 50%;
    }
    .quiz-main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
    }
    #question-box {
      flex: 2;
    }
    #question-box h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .answer {
      background: #334155;
      padding: 12px;
      border-radius: 12px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .answer:hover {
      background: #475569;
    }
    .answer.selected {
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      color: #fff;
    }
    .timer-box {
      flex: 1;
      text-align: center;
    }
    .circle {
      width: 120px;
      height: 120px;
      border: 6px solid #6366f1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      font-size: 22px;
      font-weight: bold;
      position: relative;
      animation: pulse 1.5s infinite;
    }
    .quiz-footer {
      margin-top: 20px;
      text-align: right;
    }
    .quiz-footer button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      color: white;
      transition: 0.3s;
    }
    .quiz-footer button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0% {box-shadow: 0 0 0 0 rgba(99,102,241,0.7);}
      70% {box-shadow: 0 0 0 15px rgba(99,102,241,0);}
      100% {box-shadow: 0 0 0 0 rgba(99,102,241,0);}
    }
    @media (max-width: 600px) {
      .quiz-main {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        .quiz-footer{
        justify-content: center;
        align-items: center;
        }
      }
      .timer-box {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <header class="quiz-header">
      <img src="https://68c836c45881f.clouduz.ru/mathbot/logo.PNG" alt="Logo" class="logo">
      <div>
        <h1>Onlayn Test</h1>
        <p>Har bir savol uchun 1 daqiqa — vaqt tugasa savol xato deb olinadi.</p>
      </div>
    </header>
    <main class="quiz-main">
      <div id="question-box"></div>
      <div class="timer-box">
        <div class="circle" id="circle">
          <span id="time">60</span><br>
          <small>soniya</small>
        </div>
        <p id="progress">Savol: 1/3</p>
        <p id="score">To‘g‘ri: 0 | Noto‘g‘ri: 0</p>
      </div>
    </main>
    <footer class="quiz-footer">
      <button id="prev-btn" disabled>Oldingi</button>
      <button id="next-btn">Keyingi</button>
    </footer>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    const questions = [
      {
        q: "Soddalashtiring: 57abc3: 51abc",
        options: ["19 / 17", "Buxoro", "Samarqand", "Xiva"],
        correct: 0
      },
      {
        q: "2 + 2 = ?",
        options: ["3", "4", "5", "6"],
        correct: 1
      },
      {
        q: "HTML nima?",
        options: ["Programma tili", "Markup tili", "Brauzer", "SQL"],
        correct: 1
      }
    ];

    let current = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let timer;
    let timeLeft = 60;

    const questionBox = document.getElementById("question-box");
    const timeEl = document.getElementById("time");
    const progress = document.getElementById("progress");
    const score = document.getElementById("score");

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 60;
      timeEl.textContent = timeLeft;
      progress.textContent = `Savol: ${current + 1}/${questions.length}`;
      score.textContent = `To‘g‘ri: ${correctAnswers} | Noto‘g‘ri: ${wrongAnswers}`;

      const q = questions[current];
      questionBox.innerHTML = `<h2>${q.q}</h2>` +
        q.options.map((opt, i) => `<div class="answer" onclick="selectAnswer(${i})">${opt}</div>`).join("");

      startTimer();
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          wrongAnswers++;
          nextQuestion();
        }
      }, 1000);
    }

    window.selectAnswer = function(i) {
      const q = questions[current];
      if (i === q.correct) {
        correctAnswers++;
      } else {
        wrongAnswers++;
      }
      nextQuestion();
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      clearInterval(timer);
      document.getElementById("quiz-container").innerHTML = `
        <div class="result-box">
          <h2>✅ Test yakunlandi!</h2>
          <p>To‘g‘ri javoblar: ${correctAnswers}</p>
          <p>Noto‘g‘ri javoblar: ${wrongAnswers}</p>
        </div>
      `;

      fetch("bot.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: tg.initDataUnsafe?.user?.id,
          correct: correctAnswers,
          wrong: wrongAnswers
        })
      });
    }

    document.getElementById("next-btn").addEventListener("click", nextQuestion);
    loadQuestion();
  </script>
</body>
</html>
