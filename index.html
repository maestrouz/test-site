<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Kimyo testi</h2>
  <button id="finishBtn">Testni yakunlash</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let userId = tg.initDataUnsafe?.user?.id;

    document.getElementById("finishBtn").addEventListener("click", () => {
      if (!userId) {
        alert("❌ User ID topilmadi!");
        return;
      }

      // sysdc dagi PHP faylga yo‘naltirish
      window.location.href = "https://68c836c45881f.clouduz.ru/mathbot/bot.php?user_id=" + userId;
    });
  </script>
</body>
</html>
